services:
  neo4j:
    image: neo4j:5.26-community
    container_name: neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-please_change_me}
      - NEO4J_dbms_memory_heap_max__size=1G
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4JLABS_PLUGINS=[]
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
      - ./neo4j/import:/var/lib/neo4j/import
      - ./neo4j/plugins:/plugins
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:7474"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 30s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fractal-app
    depends_on:
      neo4j:
        condition: service_healthy
    working_dir: /app
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=${NEO4J_USER:-neo4j}
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-please_change_me}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-xxx}
      - NEO4J_DATABASE=${NEO4J_DATABASE:-neo4j}
      # Настройки чата: по умолчанию не сохраняем диалог в граф и не используем embeddings/LLM для поиска
      - CHAT_SAVE_EPISODES=${CHAT_SAVE_EPISODES:-0}
      - CHAT_SAVE_BOT_EPISODES=${CHAT_SAVE_BOT_EPISODES:-0}
      - CHAT_USE_GRAPHITI_SEARCH=${CHAT_USE_GRAPHITI_SEARCH:-0}
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: ["python", "-m", "uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000"]

