<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Memory - Knowledge Graph Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #1a1a1a; color: #fff; }
        #container { width: 100vw; height: 100vh; display: flex; flex-direction: column; }
        #header { padding: 20px; background: #2a2a2a; border-bottom: 1px solid #444; }
        h1 { font-size: 24px; margin-bottom: 10px; }
        .stats { font-size: 12px; color: #aaa; }
        #graph { flex: 1; background: #0a0a0a; }
        .node { fill: #32b8c6; stroke: #fff; stroke-width: 2px; }
        .node.person { fill: #ff6b6b; }
        .node.project { fill: #4ecdc4; }
        .node.concept { fill: #95e1d3; }
        .node:hover { stroke-width: 3px; filter: brightness(1.2); }
        .link { stroke: #666; stroke-width: 1px; }
        .label { font-size: 11px; pointer-events: none; text-anchor: middle; }
        .tooltip { position: absolute; background: #333; padding: 10px; border-radius: 4px; font-size: 12px; pointer-events: none; z-index: 1000; border: 1px solid #666; }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">
            <h1>ðŸŒ€ Fractal Memory - Knowledge Graph</h1>
            <div class="stats">
                <span id="nodeCount">Nodes: 0</span> | 
                <span id="edgeCount">Edges: 0</span> |
                <span id="lastUpdate">Updated: just now</span>
            </div>
        </div>
        <svg id="graph"></svg>
    </div>
    
    <div id="tooltip" class="tooltip" style="display: none;"></div>
    
    <script>
    async function loadAndVisualize() {
        const response = await fetch('graph_data.json');
        const data = await response.json();

        document.getElementById('nodeCount').textContent = `Nodes: ${data.nodes.length}`;
        document.getElementById('edgeCount').textContent = `Edges: ${data.edges.length}`;

        const svg = d3.select("#graph");
        const width = window.innerWidth;
        const height = window.innerHeight - 80;

        const simulation = d3.forceSimulation(data.nodes)
            .force("link", d3.forceLink(data.edges).id(d => d.id).distance(100))
            .force("charge", d3.forceManyBody().strength(-300))
            .force("center", d3.forceCenter(width / 2, height / 2))
            .force("collide", d3.forceCollide().radius(d => d.size + 10));

        const link = svg.selectAll(".link")
            .data(data.edges)
            .enter().append("line")
            .attr("class", "link")
            .attr("stroke-width", 2);

        const node = svg.selectAll(".node")
            .data(data.nodes)
            .enter().append("circle")
            .attr("class", d => `node ${d.type.toLowerCase()}`)
            .attr("r", d => d.size)
            .attr("id", d => `node-${d.id}`)
            .call(drag(simulation));

        const labels = svg.selectAll(".label")
            .data(data.nodes)
            .enter().append("text")
            .attr("class", "label")
            .text(d => d.label);

        simulation.on("tick", () => {
            link.attr("x1", d => d.source.x)
                .attr("y1", d => d.source.y)
                .attr("x2", d => d.target.x)
                .attr("y2", d => d.target.y);

            node.attr("cx", d => d.x = Math.max(d.size, Math.min(width - d.size, d.x)))
                .attr("cy", d => d.y = Math.max(d.size, Math.min(height - d.size, d.y)));

            labels.attr("x", d => d.x)
                .attr("y", d => d.y + d.size + 15);
        });

        const tooltip = document.getElementById('tooltip');

        node.on("mouseover", function(event, d) {
            tooltip.style.display = "block";
            tooltip.innerHTML = `<strong>${d.label}</strong><br/>${d.title}`;
            tooltip.style.left = (event.pageX + 10) + "px";
            tooltip.style.top = (event.pageY + 10) + "px";
            d3.select(this).style("stroke-width", 3);
        })
        .on("mousemove", function(event) {
            tooltip.style.left = (event.pageX + 10) + "px";
            tooltip.style.top = (event.pageY + 10) + "px";
        })
        .on("mouseout", function() {
            tooltip.style.display = "none";
            d3.select(this).style("stroke-width", 2);
        });
    }
    
    function drag(simulation) {
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
        
        return d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended);
    }
    
    loadAndVisualize();
    </script>
</body>
</html>
