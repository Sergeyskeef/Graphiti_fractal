<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Тест прогресса загрузки</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .progress-container { margin: 10px 0; }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #4CAF50;
            width: 0%;
            transition: width 0.3s;
        }
        .progress-text { margin-top: 5px; font-size: 14px; color: #666; }
        button { padding: 10px 20px; margin: 10px 0; }
        input[type="file"] { margin: 10px 0; }
    </style>
</head>
<body>
    <h2>Тест прогресса загрузки файла</h2>
    
    <input type="file" id="test-file" accept=".txt">
    <button onclick="testUpload()">Загрузить файл</button>
    
    <div class="progress-container" id="progress-container" style="display:none;">
        <div class="progress-bar">
            <div class="progress-fill" id="progress-fill"></div>
        </div>
        <div class="progress-text" id="progress-text">Подготовка...</div>
    </div>
    
    <div id="status"></div>

    <script>
        function showProgress(percent, text) {
            document.getElementById('progress-container').style.display = 'block';
            document.getElementById('progress-fill').style.width = percent + '%';
            document.getElementById('progress-text').textContent = text;
        }

        function hideProgress() {
            document.getElementById('progress-container').style.display = 'none';
            document.getElementById('progress-fill').style.width = '0%';
        }

        function testUpload() {
            const fileInput = document.getElementById('test-file');
            const statusEl = document.getElementById('status');
            
            if (!fileInput.files.length) {
                statusEl.textContent = 'Файл не выбран';
                return;
            }

            const file = fileInput.files[0];
            const formData = new FormData();
            formData.append('file', file);
            formData.append('source_description', 'test_progress_demo');
            formData.append('user_id', 'sergey');

            statusEl.textContent = '';
            showProgress(0, 'Подготовка файла...');

            const xhr = new XMLHttpRequest();

            xhr.upload.addEventListener('progress', (e) => {
                if (e.lengthComputable) {
                    const percent = Math.round((e.loaded / e.total) * 100);
                    showProgress(percent, `Загрузка файла: ${percent}% (${e.loaded} / ${e.total} байт)`);
                }
            });

            xhr.addEventListener('load', () => {
                if (xhr.status >= 200 && xhr.status < 300) {
                    const data = JSON.parse(xhr.responseText);
                    
                    // Имитируем этапы обработки
                    const steps = [
                        'Декодирование файла...',
                        'Разбиение на чанки...',
                        'Обработка эмбеддингов...',
                        'Сохранение в базу...',
                        'Обработка завершена ✓'
                    ];
                    
                    let stepIndex = 0;
                    const interval = setInterval(() => {
                        if (stepIndex < steps.length) {
                            showProgress(100, steps[stepIndex]);
                            stepIndex++;
                        } else {
                            clearInterval(interval);
                            setTimeout(() => {
                                hideProgress();
                                statusEl.textContent = `✅ Готово: добавлено эпизодов = ${data.added}, чанков = ${data.chunks}`;
                            }, 500);
                        }
                    }, 400);
                    
                } else {
                    hideProgress();
                    statusEl.textContent = `❌ Ошибка: ${xhr.responseText || xhr.status}`;
                }
            });

            xhr.addEventListener('error', () => {
                hideProgress();
                statusEl.textContent = '❌ Ошибка сети';
            });

            xhr.open('POST', 'http://localhost:8000/upload');
            xhr.send(formData);
        }
    </script>
</body>
</html>
