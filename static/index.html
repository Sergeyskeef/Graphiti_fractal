<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fractal Memory Console</title>
    
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º React –∏ ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Babel –¥–ª—è JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

        tailwind.config = {

        }
    </script>
    
  <style>
        /* –°–∫—Ä–æ–ª–ª–±–∞—Ä –≤ —Å—Ç–∏–ª–µ –∫–∏–±–µ—Ä–ø–∞–Ω–∫ */
        ::-webkit-scrollbar { width: 8px; }

</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS (SVG Components to avoid external dependencies) ---
        const Icon = ({ path, size = 20, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Icons = {
            Cpu: <path d="M12 2v2M12 20v2M20 12h2M2 12h2M5.6 5.6l1.4 1.4M18.4 18.4l-1.4-1.4M4 4l2 2M16 16l2 2M8 2a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zM16 2a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2zM8 16a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2zM16 16a2 2 0 0 1 2 2v2a2 2 0 0 1-2 2h-2a2 2 0 0 1-2-2v-2a2 2 0 0 1 2-2z" />,
            Send: <path d="m22 2-7 20-4-9-9-4Z M22 2 11 13" />,
            Mic: <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z M19 10v2a7 7 0 0 1-14 0v-2 M12 19v4 M8 23h8" />,
            Stop: <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />,
            Upload: <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4 M17 8l-5-5-5 5 M12 3v12" />,
            FileText: <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z M14 2v6h6" />,
            Activity: <path d="M22 12h-4l-3 9L9 3l-3 9H2" />,
            Maximize2: <path d="M15 3h6v6 M9 21H3v-6 M21 3l-7 7 M3 21l7-7" />,
            Trash2: <path d="M3 6h18 M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6 M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2 M10 11v6 M14 11v6" />,
            Paperclip: <path d="m21.44 11.05-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48" />,
            X: <path d="M18 6 6 18 M6 6l12 12" />
        };

        const IconComp = ({ name, ...props }) => <Icon path={Icons[name] || Icons.Cpu} {...props} />;

        // --- MAIN APP COMPONENT ---
        function App() {
            const GRAPH_URL = "/visualization.html";

            // State: Chat
            const [messages, setMessages] = useState([]);
            const [inputValue, setInputValue] = useState('');
            const [isSending, setIsSending] = useState(false);
            
            // State: Audio
            const [isRecording, setIsRecording] = useState(false);
            const [isTranscribing, setIsTranscribing] = useState(false);
            const mediaRecorderRef = useRef(null);
            const audioChunksRef = useRef([]);
            const audioStreamRef = useRef(null);

            // State: Upload Modal
            const [isUploadModalOpen, setIsUploadModalOpen] = useState(false);
            const [uploadMemType, setUploadMemType] = useState('knowledge');

            // State: Forms
            const [memText, setMemText] = useState('');
            const [memSource, setMemSource] = useState('');
            const [memType, setMemType] = useState('knowledge');
            const [uploadFile, setUploadFile] = useState(null);
            const [uploadSource, setUploadSource] = useState('');
            const [isUploading, setIsUploading] = useState(false);
            const [uploadProgress, setUploadProgress] = useState(0);
            const [uploadStatus, setUploadStatus] = useState('');

            const messagesEndRef = useRef(null);
            const fileInputRef = useRef(null);
            const textareaRef = useRef(null); // Ref for auto-resizing textarea

            // Auto-scroll
            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            // Auto-resize textarea
            useEffect(() => {
                if (textareaRef.current) {
                    textareaRef.current.style.height = 'auto'; // Reset height to recalculate
                    textareaRef.current.style.height = Math.min(textareaRef.current.scrollHeight, 128) + 'px'; // Grow up to 128px
                }
            }, [inputValue]);

            // Autofocus input on load
            useEffect(() => {
                requestAnimationFrame(() => textareaRef.current?.focus());
            }, []);

            const focusInput = () => {
                requestAnimationFrame(() => {
                    const el = textareaRef.current;
                    if (!el) return;
                    el.focus();
                    // Put cursor to end by default
                    const pos = el.value?.length ?? 0;
                    try { el.setSelectionRange(pos, pos); } catch (e) {}
                });
            };

            const insertTextAtCursor = (text) => {
                const el = textareaRef.current;
                const insertion = (text || '').trim();
                if (!insertion) return;
                if (!el) {
                    setInputValue(prev => (prev ? prev + ' ' : '') + insertion);
                    return;
                }
                const start = el.selectionStart ?? inputValue.length;
                const end = el.selectionEnd ?? inputValue.length;
                setInputValue(prev => {
                    const before = prev.slice(0, start);
                    const after = prev.slice(end);
                    const spacer = before && !before.endsWith(' ') ? ' ' : '';
                    const tailSpacer = after && !insertion.endsWith(' ') ? ' ' : '';
                    return before + spacer + insertion + tailSpacer + after;
                });
                requestAnimationFrame(() => {
                    el.focus();
                    const pos = start + insertion.length + 1; // approximate; OK for UX
                    try { el.setSelectionRange(pos, pos); } catch (e) {}
                });
            };

            // --- CHAT LOGIC ---
            const handleSendMessage = async (e) => {
                e?.preventDefault();
                if (!inputValue.trim()) return;

                const userText = inputValue;
                setInputValue('');
                addMessage('user', userText);
                setIsSending(true);
                focusInput();

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: userText, user_id: 'sergey' }),
                    });
                    
                    if (!res.ok) {
                        const errText = await res.text();
                        throw new Error(errText || `HTTP ${res.status}`);
                    }
                    const data = await res.json();
                    
                    addMessage('bot', data.reply, data.timing);
                } catch (err) {
                    addMessage('system', `–û—à–∏–±–∫–∞: ${err.message}`);
                } finally {
                    setIsSending(false);
                    focusInput();
                }
            };
            
            // Handle Enter key in Textarea
            const handleKeyDown = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSendMessage(e);
                }
            };

            const addMessage = (role, text, metrics = null) => {
                setMessages(prev => [...prev, { id: Date.now(), role, text, metrics }]);
            };

            // --- AUDIO LOGIC ---
            const startRecording = async () => {
                try {
                    // Browser security: getUserMedia works only in secure contexts (https or localhost).
                    if (!window.isSecureContext) {
                        alert(
                            "–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –æ—Ç–∫—Ä—ã—Ç–∞ –Ω–µ –≤ –±–µ–∑–æ–ø–∞—Å–Ω–æ–º –∫–æ–Ω—Ç–µ–∫—Å—Ç–µ (HTTPS).\n\n" +
                            "–ö–∞–∫ –∏—Å–ø—Ä–∞–≤–∏—Ç—å:\n" +
                            "- –û—Ç–∫—Ä–æ–π —á–µ—Ä–µ–∑ HTTPS (—Ä–µ–∫–æ–º–µ–Ω–¥—É–µ—Ç—Å—è)\n" +
                            "- –ò–ª–∏ –æ—Ç–∫—Ä–æ–π UI –Ω–∞ localhost (–µ—Å–ª–∏ –±—Ä–∞—É–∑–µ—Ä –∑–∞–ø—É—â–µ–Ω –Ω–∞ —Ç–æ–π –∂–µ –º–∞—à–∏–Ω–µ)\n\n" +
                            "–¢–µ–∫—É—â–µ–µ –æ—Ç–∫—Ä—ã—Ç–∏–µ –ø–æ HTTP –Ω–∞ –≤–Ω–µ—à–Ω–µ–º IP –æ–±—ã—á–Ω–æ –±–ª–æ–∫–∏—Ä—É–µ—Ç –º–∏–∫—Ä–æ—Ñ–æ–Ω –≤ Chrome/Edge."
                        );
                        return;
                    }
                    if (!navigator?.mediaDevices?.getUserMedia) {
                        alert(
                            "–ì–æ–ª–æ—Å–æ–≤–æ–π –≤–≤–æ–¥ –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç navigator.mediaDevices.getUserMedia.\n\n" +
                            "–ü—Ä–æ–≤–µ—Ä—å:\n" +
                            "- —á—Ç–æ —Ç—ã –≤ Chrome/Edge –∞–∫—Ç—É–∞–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏\n" +
                            "- —á—Ç–æ —Å—Ç—Ä–∞–Ω–∏—Ü–∞ –æ—Ç–∫—Ä—ã—Ç–∞ –ø–æ HTTPS\n" +
                            "- —á—Ç–æ –º–∏–∫—Ä–æ—Ñ–æ–Ω –¥–æ—Å—Ç—É–ø–µ–Ω —Å–∏—Å—Ç–µ–º–µ –∏ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è –≤—ã–¥–∞–Ω—ã"
                        );
                        return;
                    }
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    audioStreamRef.current = stream;
                    const mediaRecorder = new MediaRecorder(stream);
                    mediaRecorderRef.current = mediaRecorder;
                    audioChunksRef.current = [];

                    mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) audioChunksRef.current.push(event.data);
                    };

                    mediaRecorder.onstop = handleAudioStop;
                    mediaRecorder.start();
                    setIsRecording(true);
                } catch (err) {
                    alert("–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: " + (err?.message || String(err)));
                }
            };

            const stopRecording = () => {
                if (mediaRecorderRef.current && isRecording) {
                    mediaRecorderRef.current.stop();
                    setIsRecording(false);
                }
            };

            const handleAudioStop = async () => {
                const audioBlob = new Blob(audioChunksRef.current, { type: 'audio/webm' }); // –∏–ª–∏ wav

                // Stop tracks to release mic
                try {
                    audioStreamRef.current?.getTracks?.().forEach(t => t.stop());
                } catch (e) {}
                audioStreamRef.current = null;
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                const formData = new FormData();
                formData.append("file", audioBlob, "voice_message.webm");
                setIsTranscribing(true);

                try {
                    // /transcribe returns { text }
                    const res = await fetch('/transcribe', { 
                        method: 'POST', 
                        body: formData 
                    });
                    
                    if (!res.ok) {
                        const errText = await res.text();
                        throw new Error(errText || "–û—à–∏–±–∫–∞ —Ç—Ä–∞–Ω—Å–∫—Ä–∏–±–∞—Ü–∏–∏");
                    }
                    
        const data = await res.json();
                    if (data?.text) {
                        insertTextAtCursor(data.text);
                        focusInput();
                    }
      } catch (err) {
                    addMessage('system', "–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∞—É–¥–∏–æ: " + err.message);
      } finally {
                    setIsTranscribing(false);
                }
            };

            // --- MEMORY LOGIC ---
            const handleRemember = async () => {
                if (!memText.trim()) return;
                setUploadStatus('–°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ...');
                try {
                    const res = await fetch('/remember', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            text: memText, 
                            source_description: memSource || 'manual', 
                            memory_type: memType,
                            user_id: 'sergey'
                        })
                    });
                    if (!res.ok) {
                        const errText = await res.text();
                        throw new Error(errText || `HTTP ${res.status}`);
                    }
                    setUploadStatus('‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ');
                    setMemText('');
                    setTimeout(() => setUploadStatus(''), 3000);
                } catch (err) {
                    setUploadStatus(`‚ùå –û—à–∏–±–∫–∞: ${err.message}`);
                }
            };

            const handleClearMemory = async () => {
                if (!confirm('–¢–æ—á–Ω–æ —É–¥–∞–ª–∏—Ç—å –í–°–ï –≤–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è?')) return;
                try {
                    const res = await fetch('/clear_memory', { method: 'POST' });
                    if (!res.ok) {
                        const errText = await res.text();
                        throw new Error(errText || `HTTP ${res.status}`);
                    }
                    const data = await res.json();
                    alert(`–ü–∞–º—è—Ç—å –æ—á–∏—â–µ–Ω–∞. –£–¥–∞–ª–µ–Ω–æ —É–∑–ª–æ–≤: ${data.deleted_nodes}`);
                    setMessages([]);
                } catch (e) { alert(e.message); }
            };

            const handleClearBuffer = async () => {
                try {
                    const res = await fetch('/buffer/clear', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ user_id: 'sergey' }) 
                    });
                    if (!res.ok) {
                        const errText = await res.text();
                        throw new Error(errText || `HTTP ${res.status}`);
                    }
                    const data = await res.json();
                    setMessages([]);
                    setUploadStatus('–ë—É—Ñ–µ—Ä –æ—á–∏—â–µ–Ω');
                    setTimeout(() => setUploadStatus(''), 3000);
                } catch (e) {
                    setUploadStatus('–û—à–∏–±–∫–∞: ' + e.message);
                }
            };

            // --- FILE UPLOAD LOGIC ---
            const handleUpload = async () => {
                if (!uploadFile) return;
                setIsUploading(true);
                setUploadStatus('–ó–∞–≥—Ä—É–∑–∫–∞...');
                
                const fd = new FormData();
                fd.append('file', uploadFile);
                fd.append('source_description', uploadSource || uploadFile.name);
                fd.append('memory_type', uploadMemType);
                fd.append('user_id', 'sergey');

                try {
                    const res = await fetch('/upload', { method: 'POST', body: fd });
                    if(!res.ok) {
                        const errText = await res.text();
                        throw new Error(errText || `HTTP ${res.status}`);
                    }
                    const data = await res.json();
                    
                    if (data.job_id) {
                        pollJobStatus(data.job_id);
                    } else {
                        setUploadProgress(100);
                        setIsUploading(false);
                        setUploadStatus('‚úÖ –ó–∞–≥—Ä—É–∂–µ–Ω–æ');
                        addMessage('system', `‚úÖ –§–∞–π–ª ${uploadFile.name} –∑–∞–≥—Ä—É–∂–µ–Ω –≤ ${uploadMemType}`);
                        setTimeout(() => {
                            setIsUploadModalOpen(false);
                            setUploadFile(null);
                            setUploadStatus('');
                        }, 1500);
                    }
                } catch (err) {
                    setIsUploading(false);
                    setUploadStatus(`–û—à–∏–±–∫–∞: ${err.message}`);
                }
            };

            const pollJobStatus = (jobId) => {
                const interval = setInterval(async () => {
                    try {
                        const res = await fetch(`/upload/status/${jobId}`);
                        if(!res.ok) {
                            clearInterval(interval);
                            setIsUploading(false);
                            const errText = await res.text();
                            setUploadStatus(`‚ùå –û—à–∏–±–∫–∞: ${errText || res.status}`);
                            return;
                        }
                        const status = await res.json();

                        let pct = 10;
                        if(status.stage === 'ingest') pct = 50;
                        if(status.stage === 'done') pct = 100;
                        
                        setUploadProgress(pct);
                        setUploadStatus(`–°—Ç–∞—Ç—É—Å: ${status.stage}`);

                        if(status.stage === 'done' || status.stage === 'error') {
                            clearInterval(interval);
                            setIsUploading(false);
                            if(status.stage === 'done') {
                                setUploadStatus('‚úÖ –ì–æ—Ç–æ–≤–æ!');
                                addMessage('system', `‚úÖ –§–∞–π–ª ${uploadFile?.name || '–¥–æ–∫—É–º–µ–Ω—Ç'} —É—Å–ø–µ—à–Ω–æ –æ–±—Ä–∞–±–æ—Ç–∞–Ω`);
                                setTimeout(() => {
                                    setIsUploadModalOpen(false);
                                    setUploadFile(null);
                                    setUploadStatus('');
                                }, 1500);
                            } else {
                                setUploadStatus(`‚ùå ${status.error}`);
                            }
                        }
                    } catch(e) { console.error(e); }
                }, 1000);
            };

            const onFileChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setUploadFile(file);
                    setUploadSource(file.name);
                    setIsUploadModalOpen(true);
                }
            };

            const closeUploadModal = () => {
                if (isUploading) return;
                setIsUploadModalOpen(false);
                setUploadFile(null);
                setUploadStatus('');
            };

            // --- UI COMPONENTS ---
            return (
                <div className="flex h-screen overflow-hidden text-sm md:text-base bg-slate-950">
                    {/* MAIN CHAT */}
                    <div className="flex-1 flex flex-col relative min-w-0">
                        {/* HEADER */}
                        <header className="h-16 bg-slate-900/80 border-b border-slate-800 flex items-center justify-between px-6 backdrop-blur z-10">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 rounded bg-gradient-to-br from-cyan-500 to-blue-600 flex items-center justify-center text-white shadow-lg shadow-cyan-500/20">
                                    <IconComp name="Cpu" size={18} />
                                </div>
                                <div>
                                    <h1 className="font-bold text-white leading-none">Fractal Memory</h1>
                                    <span className="text-xs text-slate-400">Agent Console v2.0</span>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-2">
                                <button 
                                    onClick={() => window.location.href = GRAPH_URL}
                                    className="flex items-center gap-2 px-3 py-1.5 bg-slate-800 hover:bg-slate-700 text-slate-200 rounded-lg text-sm transition border border-slate-700"
                                    title="–û—Ç–∫—Ä—ã—Ç—å –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—é –≥—Ä–∞—Ñ–∞"
                                >
                                    <IconComp name="Activity" size={16} />
                                    <span className="hidden sm:inline">–ì—Ä–∞—Ñ</span>
                                </button>
                                
                                <div className="w-px h-6 bg-slate-800 mx-1" />
                                
                                <button 
                                    onClick={handleClearBuffer}
                                    className="p-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded-lg transition"
                                    title="–û—á–∏—Å—Ç–∏—Ç—å –±—É—Ñ–µ—Ä –∫–æ–Ω—Ç–µ–∫—Å—Ç–∞"
                                >
                                    <IconComp name="Trash2" size={18} />
                                </button>
                                
                                <button 
                                    onClick={handleClearMemory}
                                    className="p-2 text-red-500/70 hover:text-red-400 hover:bg-red-950/30 rounded-lg transition"
                                    title="–ü–æ–ª–Ω–∞—è –æ—á–∏—Å—Ç–∫–∞ –ø–∞–º—è—Ç–∏"
                                >
                                    <IconComp name="Trash2" size={18} />
                                </button>
                            </div>
                        </header>

                        {/* MESSAGES */}
                        <div className="flex-1 overflow-y-auto p-4 space-y-4 scroll-smooth">
                            <div className="max-w-4xl mx-auto w-full">
                                {messages.length === 0 && (
                                    <div className="h-[60vh] flex flex-col items-center justify-center text-slate-600">
                                        <div className="w-16 h-16 rounded-full bg-slate-900 flex items-center justify-center mb-6 border border-slate-800 shadow-xl">
                                            <IconComp name="Activity" size={32} className="opacity-20" />
                                        </div>
                                        <p className="text-lg font-medium text-slate-500">–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞</p>
                                        <p className="text-sm opacity-50 mt-1">–ù–∞—á–Ω–∏—Ç–µ –¥–∏–∞–ª–æ–≥ –∏–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª</p>
                                    </div>
                                )}
                                {messages.map(msg => (
                                    <div key={msg.id} className={`flex mb-4 ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                        <div className={`max-w-[85%] p-4 rounded-2xl shadow-sm ${
                                            msg.role === 'user' 
                                                ? 'bg-blue-600 text-white rounded-tr-none' 
                                                : msg.role === 'system'
                                                ? 'bg-slate-900/50 border border-slate-800 text-cyan-400 text-xs py-2 px-4 italic'
                                                : 'bg-slate-800 text-slate-200 border border-slate-700 rounded-tl-none'
                                        }`}>
                                            <div className="whitespace-pre-wrap">{msg.text}</div>
                                            {msg.metrics && (
                                                <div className="mt-2 pt-2 border-t border-white/10 text-[10px] opacity-60 flex gap-2">
                                                    {msg.metrics.answer_ms && <span>Gen: {Math.round(msg.metrics.answer_ms)}ms</span>}
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                ))}
                                <div ref={messagesEndRef} />
                            </div>
                        </div>

                        {/* INPUT AREA */}
                        <div className="p-4 bg-slate-950 border-t border-slate-900/50">
                            <div className="max-w-4xl mx-auto relative">
                                <form onSubmit={handleSendMessage} className="flex items-end gap-2 bg-slate-900 p-2 rounded-2xl border border-slate-800 focus-within:border-blue-500/50 transition-all shadow-2xl">
                                    <input 
                                        type="file" 
                                        ref={fileInputRef} 
                                        className="hidden" 
                                        accept=".txt,.md,.pdf"
                                        onChange={onFileChange} 
                                    />
                                    
                                    <button 
                                        type="button"
                                        onClick={() => fileInputRef.current?.click()}
                                        className="p-3 text-slate-400 hover:text-white hover:bg-slate-800 rounded-xl transition"
                                        title="–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–∞–π–ª (.txt, .md, .pdf)"
                                    >
                                        <IconComp name="Paperclip" />
                                    </button>

                                    <button 
                                        type="button"
                                        onClick={isRecording ? stopRecording : startRecording}
                                        disabled={isSending || isTranscribing}
                                        className={`p-3 rounded-xl transition-all disabled:opacity-50 ${isRecording ? 'bg-red-500 text-white animate-pulse' : 'text-slate-400 hover:bg-slate-800 hover:text-white'}`}
                                    >
                                        <IconComp name={isRecording ? "Stop" : "Mic"} />
                                    </button>
                                    
                                    <textarea 
                                        ref={textareaRef}
                                        className="flex-1 bg-transparent border-none focus:ring-0 text-white placeholder-slate-600 py-3 min-h-[44px] max-h-48 resize-none overflow-y-auto"
                                        placeholder={isRecording ? "–ì–æ–≤–æ—Ä–∏—Ç–µ..." : (isTranscribing ? "–†–∞—Å–ø–æ–∑–Ω–∞—é —Ä–µ—á—å..." : "–°–ø—Ä–æ—Å–∏—Ç–µ –æ —á–µ–º-–Ω–∏–±—É–¥—å...")}
                                        value={inputValue}
                                        onChange={e => setInputValue(e.target.value)}
                                        onKeyDown={handleKeyDown}
                                        disabled={isRecording}
                                        rows={1}
                                    />
                                    
                                    <button
                                        type="submit"
                                        disabled={!inputValue.trim() || isSending || isRecording || isTranscribing}
                                        className="p-3 bg-blue-600 text-white rounded-xl hover:bg-blue-500 disabled:opacity-50 shadow-lg shadow-blue-500/20 transition-all"
                                    >
                                        <IconComp name="Send" />
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    {/* UPLOAD MODAL */}
                    {isUploadModalOpen && (
                        <div className="fixed inset-0 bg-slate-950/80 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-slate-900 border border-slate-800 rounded-3xl w-full max-w-md shadow-2xl overflow-hidden animate-in fade-in zoom-in duration-200">
                                <div className="p-6 border-b border-slate-800 flex justify-between items-center">
                                    <h3 className="text-lg font-bold text-white">–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–∞</h3>
                                    <button onClick={closeUploadModal} className="text-slate-500 hover:text-white transition">
                                        <IconComp name="X" size={20} />
                                    </button>
                                </div>
                                
                                <div className="p-6 space-y-6">
                                    <div className="flex items-center gap-4 p-4 bg-slate-850 rounded-2xl border border-slate-800">
                                        <div className="w-12 h-12 rounded-xl bg-blue-500/10 flex items-center justify-center text-blue-400">
                                            <IconComp name="FileText" size={24} />
                                        </div>
                                        <div className="flex-1 min-w-0">
                                            <p className="text-sm font-medium text-white truncate">{uploadFile?.name}</p>
                                            <p className="text-xs text-slate-500">{(uploadFile?.size / 1024).toFixed(1)} KB</p>
                                        </div>
                                    </div>

                                    <div className="space-y-2">
                                        <label className="text-xs font-bold text-slate-500 uppercase tracking-wider">–ö—É–¥–∞ —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å?</label>
                                        <div className="grid grid-cols-1 gap-2">
                                            {[
                                                { id: 'knowledge', label: '–û–±—â–∏–µ –∑–Ω–∞–Ω–∏—è', icon: 'üìö' },
                                                { id: 'project', label: '–ü—Ä–æ–µ–∫—Ç', icon: 'üìÅ' },
                                                { id: 'personal', label: '–õ–∏—á–Ω–æ–µ', icon: 'üßë' }
                                            ].map(type => (
                                                <button
                                                    key={type.id}
                                                    onClick={() => setUploadMemType(type.id)}
                                                    className={`flex items-center gap-3 p-3 rounded-xl border transition-all ${
                                                        uploadMemType === type.id 
                                                            ? 'bg-blue-600/10 border-blue-500 text-blue-400' 
                                                            : 'bg-slate-850 border-slate-800 text-slate-400 hover:border-slate-700'
                                                    }`}
                                                >
                                                    <span className="text-xl">{type.icon}</span>
                                                    <span className="text-sm font-medium">{type.label}</span>
                                                </button>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="space-y-2">
                                        <label className="text-xs font-bold text-slate-500 uppercase tracking-wider">–û–ø–∏—Å–∞–Ω–∏–µ –∏—Å—Ç–æ—á–Ω–∏–∫–∞</label>
                                        <input 
                                            className="w-full bg-slate-850 border border-slate-800 rounded-xl p-3 text-sm text-white focus:border-blue-500 outline-none transition-colors"
                                            placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∏–ª–∏ –æ–ø–∏—Å–∞–Ω–∏–µ..."
                                            value={uploadSource}
                                            onChange={e => setUploadSource(e.target.value)}
                                        />
                                    </div>

                                    {isUploading && (
                                        <div className="space-y-2">
                                            <div className="flex justify-between text-xs font-medium">
                                                <span className="text-slate-400">{uploadStatus}</span>
                                                <span className="text-blue-400">{uploadProgress}%</span>
                                            </div>
                                            <div className="h-2 bg-slate-800 rounded-full overflow-hidden">
                                                <div 
                                                    className="h-full bg-blue-500 transition-all duration-300 shadow-[0_0_10px_rgba(59,130,246,0.5)]" 
                                                    style={{width: `${uploadProgress}%`}} 
                                                />
                                            </div>
                                        </div>
                                    )}
                                </div>

                                <div className="p-6 bg-slate-850/50 border-t border-slate-800 flex gap-3">
                                    <button 
                                        disabled={isUploading}
                                        onClick={closeUploadModal}
                                        className="flex-1 py-3 px-4 bg-slate-800 hover:bg-slate-700 text-white rounded-xl font-medium transition disabled:opacity-50"
                                    >
                                        –û—Ç–º–µ–Ω–∞
                                    </button>
                                    <button 
                                        disabled={isUploading}
                                        onClick={handleUpload}
                                        className="flex-1 py-3 px-4 bg-blue-600 hover:bg-blue-500 text-white rounded-xl font-medium shadow-lg shadow-blue-600/20 transition disabled:opacity-50"
                                    >
                                        –ó–∞–≥—Ä—É–∑–∏—Ç—å
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
  </script>
</body>
</html>
